<div class="d-flex align-items-center justify-content-between m-r-20">
  <h3 mat-dialog-title>Crear nuevo elemento</h3>
  <button mat-icon-button mat-dialog-close class="d-flex justify-content-center m-l-20 bg-error text-white">
    <i-tabler name="x" class="icon-20 d-flex"></i-tabler>
  </button>
</div>
<mat-dialog-content>
  <div class="m-b-15">
    <h5 class="f-s-14 f-w-500 col-xl-12 m-b-10">{{rule.description}}</h5>
    <span class="p-l-15" >{{article.title}}</span>
  </div>
  @if(feature === 'FLASHCARD'){
    <app-flashcard-create-edit (closeDialog)="dialogRef.close()" [article]="article" [rule]="rule"></app-flashcard-create-edit>
  } @else if(feature === 'DIAGRAM'){
    <app-scheme-create-edit (closeDialog)="dialogRef.close()" [article]="article" [rule]="rule"></app-scheme-create-edit>
  } @else if(feature === 'VIDEO') {
    <app-video-create-edit (closeDialog)="dialogRef.close()" [article]="article" [rule]="rule"></app-video-create-edit>
  } @else if(feature === 'NOTE') {
    <app-note-create-edit (closeDialog)="dialogRef.close()" [article]="article" [rule]="rule"></app-note-create-edit>
  } @else if(feature === 'AI') {
    <app-ai-element-create (closeDialog)="dialogRef.close()" [article]="article" [rule]="rule"></app-ai-element-create>
  } 
</mat-dialog-content>
