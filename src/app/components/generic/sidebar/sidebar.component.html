<div class="d-flex">
  <div class="user-profile profile-bar w-100"
     [ngStyle]="{'background-image': 'url(' + (course ? course.imgSrc : 'assets/images/backgrounds/user-info.jpg') + ')',
                  'background-repeat': 'no-repeat'}">
    <!-- User profile image -->
    <div class="profile-img">
      <img
        src="assets/images/profile/user-1.jpg"
        alt="user"
        width="50"
        class="rounded-circle"
      />
    </div>
    <!-- User profile text-->
    <!-- ============================================================== -->
    <!-- Profile - style you can find in header.scss -->
    <!-- ============================================================== -->
    <div class="profile-text p-t-4">
      <a
        href="javascript:void(0)"
        [matMenuTriggerFor]="sdprofile"
        class="text-decoration-none d-flex align-items-center text-white w-100 f-s-16"
      >
        Seleccione curso
        <i-tabler name="chevron-down" class="icon-18 m-l-auto"></i-tabler>
      </a>
    </div>

    <mat-menu
      #sdprofile="matMenu"
      yPosition="below"
      class="cardWithShadow profile-dd"
    >
      @if(courses){
        @for(course of courses; track course.id){
          <button
            class="d-flex align-items-center gap-8 p-x-16 p-y-10"
            mat-menu-item
            (click)="setSelectedCourse(course)"
          >
            <mat-icon class="m-r-0 d-flex align-items-center">
              <i-tabler class="icon-20 d-flex align-items-center" name="certificate"></i-tabler>
            </mat-icon>
            <span>{{course.description}}</span>
          </button>
          <mat-divider></mat-divider>
        }
      }
    </mat-menu>
  </div>
</div>
